{% extends 'base.html' %}

{% block content %}

    <div class="container" id="top">
        <div class="row">
            {% for event in event_list %}
                <div class="col-lg-6 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3><a href="{{ event.get_absolute_url }}">{{ event.name }}</a></h3>
                        </div>
                        <div class="panel-body">
                            {% if event.main_image %}
                                <div class="event-img">
                                    <a href="{% url 'events:event_detail' slug=event.slug %}">
                                        <img
                                                src="{{ event.main_image.url }}"
                                                class="img-responsive img-thumbnail pull-left"
                                                style="max-height: 200px; max-width: 200px"
                                        >
                                    </a>
                                </div>
                            {% endif %}

                            <p class="text-justify">
                                {{ event.description|truncatechars:"200" }}
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
