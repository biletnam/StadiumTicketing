{% extends 'base.html' %}

{% block content %}

    <div class="container" id="top">
        <h3 class="page-header text-center">{{ object.name }}</h3>

        <div class="row">
            <div class="col-lg-6 col-sm-6 col-sm-offset-3 event-detail image">
                {% if object.main_image %}
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="{{ object.main_image.url }}" class="img-responsive" style="max-height: 350px">
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>

                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                {% endif %}
                </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-sm-offset-3 event-description thumbnail">
                <h4 class="page-header text-center">
                    Event Description
                </h4>
                <p class="text-justify">
                    {{ object.description }}
                </p>
                <br/>
                <hr/>
                <br/>
                <table class="table table-hover">
                    <caption>
                        <h4 class="text-center">Important Info</h4>
                    </caption>
                    <thead>
                    <tr>
                        <th>Event Date <span><i class="fa fa-calendar"></i> </span></th>
                        <th>Days Remaining <span><i class="fa fa-clock-o"></i> </span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            {{ object.event_date }}
                        </td>
                        <td>
                            {{ object.event_date }}
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <a href="#" class="btn btn-info">Get a ticket now <span><i class="fa fa-arrow-circle-o-right"></i> </span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
